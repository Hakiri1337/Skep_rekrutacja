<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
    user-scalable=0">
    <title>Skelp</title>
    <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>
    <script type="module" defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_svg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="upper-bar"></div>
    <header>

        <div class="header-container">
        <img  class="logo" src="logo-sellingo.svg" alt="logo" >
     
                                      
                        
        <ul class="header-list">
            <li>O Nas</li>
            <li>Aktualności</li>
            <li>Koszty dostawy</li>
        </ul>   
        <div class="svg-group">        
        <div class="frame-1">    
            <svg class="profile-svg" width="32" height="42" viewBox="0 0 32 42" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
        </div>
        <div class="frame-2">  
           <svg class="heart-svg" width="40" height="37" viewBox="0 0 40 37" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.002 3.05799C24.7 -1.16001 31.96 -1.02001 36.486 3.51399C41.01 8.04999 41.166 15.274 36.958 19.986L19.998 36.97L3.04201 19.986C-1.16599 15.274 -1.00799 8.03799 3.51401 3.51399C8.04401 -1.01401 15.29 -1.16601 20.002 3.05799ZM33.654 6.33999C30.654 3.33599 25.814 3.21399 22.674 6.03399L20.004 8.42999L17.332 6.03599C14.182 3.21199 9.35201 3.33599 6.34401 6.34399C3.36401 9.32399 3.21401 14.094 5.96001 17.246L20 31.308L34.04 17.248C36.788 14.094 36.638 9.32999 33.654 6.33999Z" fill="#22354C"/>
            </svg>
        </div>
        <div class="frame-3">
            <svg class="basket-svg" width="40" height="38" viewBox="0 0 40 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 0C23.1826 0 26.2348 1.26428 28.4853 3.51472C30.7357 5.76515 32 8.8174 32 12V14H40V18H37.666L36.152 36.166C36.1104 36.6658 35.8825 37.1317 35.5136 37.4714C35.1446 37.811 34.6615 37.9997 34.16 38H5.84C5.33849 37.9997 4.85539 37.811 4.48644 37.4714C4.11749 37.1317 3.88963 36.6658 3.848 36.166L2.332 18H0V14H8V12C8 8.8174 9.26428 5.76515 11.5147 3.51472C13.7652 1.26428 16.8174 0 20 0ZM33.652 18H6.346L7.68 34H32.318L33.652 18ZM22 22V30H18V22H22ZM14 22V30H10V22H14ZM30 22V30H26V22H30ZM20 4C17.9475 4 15.9735 4.78887 14.4864 6.20345C12.9992 7.61802 12.1126 9.55008 12.01 11.6L12 12V14H28V12C28 9.94752 27.2111 7.97354 25.7966 6.48638C24.382 4.99921 22.4499 4.11262 20.4 4.01L20 4Z" fill="#22354C"/>
            </svg>
         </div>           
        </div>
    </div>
                         
    </header>
    <div class="bottom-bar"></div>
    <nav>
        <div class="nav-container">
            <div class="burger"><span class="menu">Menu</span>
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        <ul class="nav-list ">
            <li>Damskie</li>
            <li>Męskie</li>
            <li>Dziecięce</li>
            <li>Promocje</li>
            <li>Nowości</li>
            <li>Producenci</li>
        </ul>
    </div>
    </nav>
    <main>
        <div class="search-wraper">
        <input type="search" class="search" placeholder="Wpisz czego szukasz">
        <button class="search-button">Szukaj</button>
        </div>
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"> <img src="zadanie_rekrutacyjne_grafika.png" alt="slider" class="slider-img"></div>
              <div class="swiper-slide"> <img src="zadanie_rekrutacyjne_grafika.png" alt="slider" class="slider-img"></div>
              <div class="swiper-slide"> <img src="zadanie_rekrutacyjne_grafika.png" alt="slider" class="slider-img"></div>
              
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
       
    </main>
</body>
</html>
